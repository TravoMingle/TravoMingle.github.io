    <style>
        /* Table container */
        #iska2-table-container {
            width: 100%;
            padding: 10px;
            background-color: #ff5000;
            border-radius: 10px;
            box-sizing: border-box;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Table cells */
        td {
            text-align: center;
            padding: 10px;
        }

        /* Table item styling */
        .iska2-table-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Image styling */
        .iska2-table-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Title styling */
        .iska2-title {
            font-size: 1.2em;
            color: #ff5000;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Description link */
        .iska2-description {
            font-size: 0.9em;
            color: #ff5000;
            text-decoration: none;
        }

        .iska2-description:hover {
            color: #ff3000;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            table, td {
                display: block;
                width: 100%;
            }

            td {
                margin-bottom: 10px;
            }

            .iska2-table-item img {
                width: 80px;
                height: 80px;
            }

            .iska2-title {
                font-size: 1em;
            }

            .iska2-description {
                font-size: 0.8em;
            }
        }
    </style>


<div id="iska2-table-container">
    <table>
        {% assign counter = 0 %}
        <tr>
        {% for post in site.categories.united-arab-emirates limit: 4 %}
            <td>
                <div class="iska2-table-item">
                    <a href="{{ post.url }}">
                        <img src="{{ post.image }}" alt="{{ post.title }}">
                    </a>
                    <h5 class="iska2-title">{{ post.title }}</h5>
                    <a href="{{ post.url }}" class="iska2-description">Read More</a>
                </div>
            </td>
            {% assign counter = counter | plus: 1 %}
            {% if counter % 2 == 0 %}
                </tr><tr>
            {% endif %}
        {% endfor %}
        </tr>
    </table>
</div>

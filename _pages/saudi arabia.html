<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jekyll Table Grid</title>
    <style>
        /* Table container */
        #iska-geulis-table-container {
            width: 100%;
            padding: 10px;
            background-color: #ff5000;
            border-radius: 10px;
            box-sizing: border-box;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Table cells */
        td {
            text-align: center;
            padding: 10px;
        }

        /* Table item styling */
        .iska-geulis-table-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Image styling */
        .iska-geulis-table-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Title styling */
        .iska-geulis-title {
            font-size: 1.2em;
            color: #ff5000;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Description link */
        .iska-geulis-description {
            font-size: 0.9em;
            color: #ff5000;
            text-decoration: none;
        }

        .iska-geulis-description:hover {
            color: #ff3000;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            table, td {
                display: block;
                width: 100%;
            }

            td {
                margin-bottom: 10px;
            }

            .iska-geulis-table-item img {
                width: 80px;
                height: 80px;
            }

            .iska-geulis-title {
                font-size: 1em;
            }

            .iska-geulis-description {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

<div id="iska-geulis-table-container">
    <table>
        <tr>
            {% for post in site.categories.saudi-arabia limit: 4 %}
            <td>
                <div class="iska-geulis-table-item">
                    <a href="{{ post.url }}">
                        <img src="{{ post.image }}" alt="{{ post.title }}">
                    </a>
                    <h5 class="iska-geulis-title">{{ post.title }}</h5>
                    <a href="{{ post.url }}" class="iska-geulis-description">Read More</a>
                </div>
            </td>
            {% if forloop.index0 % 2 == 1 %}
        </tr><tr>
            {% endif %}
            {% endfor %}
        </tr>
    </table>
</div>

</body>
</html>

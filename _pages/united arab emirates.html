    <style>
        #iska-geulis-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 80, 0, 0.3)), #ff5000;
            border-radius: 10px;
        }
        .iska-geulis-grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .iska-geulis-grid-item img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
            box-shadow: 0 2px 6px rgba(255, 255, 255, 0.5);
        }
        .iska-geulis-title {
            font-size: 1.1em;
            color: #ff5000;
            padding: 4px;
            background-color: white;
            margin-bottom: 5px;
            border-radius: 3px;
        }
        .iska-geulis-description {
            font-size: 0.85em;
            color: #ff5000;
            text-decoration: none;
        }
        .iska-geulis-description:hover {
            color: #ff3000;
        }
        a { text-decoration: none; }
        @media (max-width: 768px) {
            .iska-geulis-grid-item img {
                width: 90px;
                height: 90px;
            }
            .iska-geulis-title {
                font-size: 1em;
            }
            .iska-geulis-description {
                font-size: 0.75em;
            }
        }
    </style>



<div id="iska-geulis-grid-container">
    {% for post in site.categories.united-arab-emirates limit: 4 %}
    <div class="iska-geulis-grid-item">
        <a href="{{ post.url }}">
            <img src="{{ post.image }}" alt="{{ post.title }}">
        </a>
        <h5 class="iska-geulis-title">{{ post.title }}</h5>
        <a href="{{ post.url }}" class="iska-geulis-description">Read More</a>
    </div>
    {% endfor %}
</div>
